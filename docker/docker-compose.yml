version: "3.9"

services:

  # =====================================================
  # KAFKA (KRaft mode - no Zookeeper required)
  # =====================================================
  kafka:
    image: bitnami/kafka:3.6
    container_name: kafka
    ports:
      - "9092:9092"   # External access (localhost)
      - "9093:9093"   # Internal Docker network
    environment:
      # KRaft settings
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka:9094

      # Listeners
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,INTERNAL://:9093,CONTROLLER://:9094
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,INTERNAL://kafka:9093
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: INTERNAL

      # Topic defaults
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CFG_NUM_PARTITIONS: 3
      KAFKA_CFG_DEFAULT_REPLICATION_FACTOR: 1

      ALLOW_PLAINTEXT_LISTENER: "yes"

    volumes:
      - kafka_data:/bitnami/kafka

  # =====================================================
  # KAFKA UI (Optional but Highly Recommended)
  # =====================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
    depends_on:
      - kafka

  # -----------------------------
  # USER SERVICE
  # -----------------------------
  user-service:
    image: alexbennet021121/user-service:${USER_SERVICE_TAG}
    container_name: user-service
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${RUNTIME_ENV}
      DB_HOST: user-postgres
      DB_PORT: 5432
      DB_NAME: ${USER_DB_NAME}
      DB_USER: ${USER_DB_USER}
      DB_PASSWORD: ${USER_DB_PASSWORD}

      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:9093

      TZ: Asia/Kolkata
    depends_on:
      - user-postgres
      - kafka

  # -----------------------------
  # USER SERVICE DATABASE
  # -----------------------------
  user-postgres:
    image: postgres:15
    container_name: user-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ${USER_DB_NAME}
      POSTGRES_USER: ${USER_DB_USER}
      POSTGRES_PASSWORD: ${USER_DB_PASSWORD}
    volumes:
      - user_postgres_data:/var/lib/postgresql/data

  # -----------------------------
  # HR SERVICE
  # -----------------------------
  hr-service:
    image: alexbennet021121/hr-service:${HR_SERVICE_TAG}
    container_name: hr-service
    ports:
      - "8082:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${RUNTIME_ENV}
      DB_HOST: hr-postgres
      DB_PORT: 5432
      DB_NAME: ${HR_DB_NAME}
      DB_USER: ${HR_DB_USER}
      DB_PASSWORD: ${HR_DB_PASSWORD}

      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:9093

      TZ: Asia/Kolkata
    depends_on:
      - hr-postgres
      - kafka

  # -----------------------------
  # HR SERVICE DATABASE
  # -----------------------------
  hr-postgres:
    image: postgres:15
    container_name: hr-postgres
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: ${HR_DB_NAME}
      POSTGRES_USER: ${HR_DB_USER}
      POSTGRES_PASSWORD: ${HR_DB_PASSWORD}
    volumes:
      - hr_postgres_data:/var/lib/postgresql/data

volumes:
  user_postgres_data:
  hr_postgres_data:
  kafka_data:
